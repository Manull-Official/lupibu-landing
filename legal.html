            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
            text-align: center;
        }

            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-400);
            margin-bottom: var(--space-8);
        }

        .legal-content h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-top: var(--space-8);
            margin-bottom: var(--space-3);
        }

        .legal-content p {
            font-size: 0.9375rem;
            line-height: 1.8;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
        }

        .legal-content strong {
            color: var(--gray-800);
        }

        .legal-content ul {
            padding-left: var(--space-6);
            margin-bottom: var(--space-4);
            list-style: disc;
        }

        .legal-content li {
            font-size: 0.9375rem;
            line-height: 1.8;
            color: var(--gray-600);
            margin-bottom: var(--space-2);
        }

        .legal-back {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-500);
            transition: var(--transition-fast);
            flex-shrink: 0;
        }

        .legal-back:hover {
            color: var(--gray-700);
        }

        .legal-back svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
